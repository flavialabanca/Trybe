<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios 6.1 - Tela de Login</title>
</head>
<body>
  <form action="" method="GET">
    <!-- 1 - Adicione os campos de entrada para email e senha. -->
    <!-- 4 - Adicione os placeholder Digite seu email e Digite sua senha para os campos de email e senha. -->
    <!-- 5 - Adicione o atributo required para os campos de email e senha. -->
    <!-- 6 - Adicione o atributo autocomplete="off" para o campo de email. -->
    <!-- 7 - Adicione o atributo autofocus para o campo de email. -->
    <div>
      <label for="input-email">Digite seu email: </label>
      <input type="text" id="input-email" placeholder="fala seu email, porra!" required="" autocomplete="off" autofocus>
    </div>
    <br>
    
    <div>
      <label for="input-senha">Senha: </label>
      <input type="password" id="input-senha" placeholder="ta, e qual a senha?" required="">
    </div>
    <br>

    <!-- 2 - Adicione um checkbox com o texto Lembre-me . -->
    <div>
      <input type="checkbox">Lembre-me
    </div>
    <br>
    
    <!-- 3 - Adicione um botão com o texto Entrar . -->
    <div>
        <button>Entrar!</button>
    </div>
    <br>
  </form>
  <script src="script.js"></script>
</body>
</html>
